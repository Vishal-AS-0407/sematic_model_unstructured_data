        const container = document.getElementById('network-container');
        const width = container.clientWidth;
        const height = container.clientHeight;
        
        const svg = d3.select('#network-container')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
        
        const simulation = d3.forceSimulation(nodes)
            .force('link', d3.forceLink(links).id(d => d.id).distance(150))
            .force('charge', d3.forceManyBody().strength(-400))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(50));
        
        const colorScale = d3.scaleOrdinal(d3.schemeTableau10);
        
        const link = svg.selectAll('.link')
            .data(links)
            .join('line')
            .attr('class', 'link')
            .attr('stroke-width', d => d.similarity * 5 + 1);
        
        const node = svg.selectAll('.node')
            .data(nodes)
            .join('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));
        
        node.append('circle')
            .attr('r', d => 15 + d.score * 30)
            .attr('fill', (d, i) => colorScale(i))
            .attr('stroke', '#fff')
            .attr('stroke-width', 2)
            .on('mouseover', function(event, d) {
                const tooltip = document.getElementById('tooltip');
                tooltip.innerHTML = `
                    <h3>${d.name}</h3>
                    <p><strong>Score:</strong> ${d.score.toFixed(3)} | <strong>Entities:</strong> ${d.entity_count}</p>
                    <p>${d.description}</p>
                    <div class="keywords">
                        ${d.keywords.map(k => `<span class="keyword">${k}</span>`).join('')}
                    </div>
                `;
                tooltip.style.opacity = 1;
                tooltip.style.left = (event.pageX + 15) + 'px';
                tooltip.style.top = (event.pageY - 10) + 'px';
            })
            .on('mouseout', function() {
                document.getElementById('tooltip').style.opacity = 0;
            });
        
        node.append('text')
            .text(d => d.name.length > 15 ? d.name.substring(0, 15) + '...' : d.name)
            .attr('text-anchor', 'middle')
            .attr('dy', d => 25 + d.score * 30)
            .attr('fill', '#e0e0e0')
            .attr('font-size', '11px');
        
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            
            node.attr('transform', d => `translate(${d.x},${d.y})`);
        });
        
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }
        
        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }
        
        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
